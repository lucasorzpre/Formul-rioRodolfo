<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="principal">
        
      <form id="userForm">
        <!--parte referente ao usuario-->
        <label for="name">Nome de usuário:</label>
        <input
          type="text"
          id="name"
          name="name"
          autocomplete="username"
          required
        />

        <label for="email">Endereço de email:</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
          required
        />

        <label for="foto">Foto (URL):</label>
        <input type="url" id="foto" name="foto" autocomplete="url" />

        <!--nível de acesso-->

        <h3>Tipo de Perfil</h3>
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" autocomplete="off" required />

        

        <label for="nivelAcesso">Nível de Acesso:</label>
        <input
          type="text"
          id="nivelAcesso"
          name="nivelAcesso"
          autocomplete="off"
          required
        />

        <!--endereço-->

        <h3>Endereço</h3>
        <label for="street">Rua:</label>
        <input
          type="text"
          id="street"
          name="street"
          autocomplete="address-line1"
          required
        />

        <label for="number">Número:</label>
        <input
          type="text"
          id="number"
          name="number"
          autocomplete="address-line2"
          required
        />

        <label for="complement">Complemento:</label>
        <input
          type="text"
          id="complement"
          name="complement"
          autocomplete="address-line3"
        />

        <label for="district">Bairro:</label>
        <input
          type="text"
          id="district"
          name="district"
          autocomplete="address-level2"
          required
        />

        <label for="neighborhood">Cidade:</label>
        <input
          type="text"
          id="neighborhood"
          name="neighborhood"
          autocomplete="address-level1"
          required
        />

        <label for="city">Cidade:</label>
        <input
          type="text"
          id="city"
          name="city"
          autocomplete="address-level1"
          required
        />

        <label for="state">Estado:</label>
        <input
          type="text"
          id="state"
          name="state"
          autocomplete="address-level1"
          required
        />

        <label for="country">País:</label>
        <input
          type="text"
          id="country"
          name="country"
          autocomplete="country"
          required
        />

        <label for="zipCode">CEP:</label>
        <input
          type="text"
          id="zipCode"
          name="zipCode"
          autocomplete="postal-code"
          required
        />

        <button type="submit">Enviar</button>
      </form>

      <script src="script.js"></script>
    </div>
  </body>
</html>
